<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini 대화 & 결과</title>
  <link href="/style.css?v=20260128-02" rel="stylesheet" />
</head>
<body>
  <main class="page eml-view">
    <header class="hero">
      <div class="hero-top">
        <p class="eyebrow">Email Toolkit</p>
        <a class="file-button link-button" href="/index.html">메인으로</a>
      </div>
      <h1>Gemini 대화 & 결과</h1>
      <p class="subtitle" id="geminiSummary">요청한 기준에 맞는 메일을 모두 표시합니다.</p>
    </header>

    <section class="upload-card">
      <div class="gemini-chat" id="geminiChat">
        <div class="gemini-chat-log" id="geminiChatLog" aria-live="polite"></div>
      </div>
      <div class="gemini-chat-input">
        <input type="text" id="geminiChatInput" placeholder="예: 수박씨 메일만 다시 분류해줘" />
        <button type="button" class="file-button" id="geminiChatSend">보내기</button>
      </div>
    </section>

    <section class="upload-card">
      <div class="gemini-spec">
        <div>
          <span class="gemini-spec-label">업로드함</span>
          <strong id="geminiSpecSource">업로드된 메일함</strong>
        </div>
        <div>
          <span class="gemini-spec-label">분류 기준</span>
          <strong id="geminiSpecQuery">-</strong>
        </div>
        <div>
          <span class="gemini-spec-label">결과함</span>
          <strong id="geminiSpecTarget">Gemini 결과함</strong>
        </div>
      </div>
      <div class="file-list">
        <p class="file-empty" id="emptyGemini">표시할 메일이 없습니다.</p>
        <ul id="geminiList" hidden></ul>
      </div>
      <div class="pagination" id="geminiPagination" hidden></div>
    </section>

    <section class="summary-card" aria-live="polite" aria-atomic="true">
      <div class="summary-head">
        <h2>요약 & 분류</h2>
        <p>선택한 메일의 메타데이터를 표시합니다.</p>
      </div>
      <div class="summary-grid">
        <div>
          <h3>메타데이터</h3>
          <dl class="meta-list">
            <div>
              <dt>제목</dt>
              <dd id="geminiMetaSubject">-</dd>
            </div>
            <div>
              <dt>보낸 사람</dt>
              <dd id="geminiMetaFrom">-</dd>
            </div>
            <div>
              <dt>받는 사람</dt>
              <dd id="geminiMetaTo">-</dd>
            </div>
            <div>
              <dt>날짜</dt>
              <dd id="geminiMetaDate">-</dd>
            </div>
            <div>
              <dt>첨부파일</dt>
              <dd id="geminiMetaAttachments">-</dd>
            </div>
          </dl>
        </div>
        <div>
          <h3>자동 분류</h3>
          <div class="badge" id="geminiMetaCategory">-</div>
          <h3>본문 미리보기</h3>
          <p class="snippet" id="geminiMetaSnippet">-</p>
        </div>
      </div>
    </section>
  </main>

  <script defer src="/gemini-view.js?v=20260128-03"></script>
</body>
</html>

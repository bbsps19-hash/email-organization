<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>필터된 이메일</title>
  <link href="/style.css?v=20260127-14" rel="stylesheet" />
</head>
<body>
  <main class="page eml-view">
    <header class="hero">
      <div class="hero-top">
        <p class="eyebrow">Email Toolkit</p>
        <a class="file-button link-button" href="/index.html">메인으로</a>
      </div>
      <h1>필터된 이메일</h1>
      <p class="subtitle" id="filterInfo">현재 필터 조건에 해당하는 .eml 목록입니다.</p>
    </header>

    <section class="upload-card">
      <div class="gemini-spec">
        <div>
          <span class="gemini-spec-label">업로드함</span>
          <strong>업로드된 메일함</strong>
        </div>
        <div>
          <span class="gemini-spec-label">업로드 개수</span>
          <strong id="emlSpecTotal">0개</strong>
        </div>
        <div>
          <span class="gemini-spec-label">분류 기준</span>
          <strong id="emlSpecQuery">-</strong>
        </div>
        <div>
          <span class="gemini-spec-label">결과함</span>
          <strong>검색 결과함</strong>
        </div>
        <div>
          <span class="gemini-spec-label">결과 개수</span>
          <strong id="emlSpecCount">0개</strong>
        </div>
      </div>
      <div class="file-list">
        <p class="file-empty" id="emptyView">표시할 메일이 없습니다.</p>
        <ul id="emlList" class="eml-file-list" hidden></ul>
      </div>
      <div class="pagination" id="emlPagination" hidden></div>
    </section>

    <section class="summary-card" aria-live="polite" aria-atomic="true">
      <div class="summary-head">
        <h2>요약 & 분류</h2>
        <p>선택한 메일의 메타데이터를 표시합니다.</p>
      </div>
      <div class="summary-grid">
        <div>
          <h3>메타데이터</h3>
          <dl class="meta-list">
            <div>
              <dt>제목</dt>
              <dd id="emlMetaSubject">-</dd>
            </div>
            <div>
              <dt>보낸 사람</dt>
              <dd id="emlMetaFrom">-</dd>
            </div>
            <div>
              <dt>받는 사람</dt>
              <dd id="emlMetaTo">-</dd>
            </div>
            <div>
              <dt>날짜</dt>
              <dd id="emlMetaDate">-</dd>
            </div>
            <div>
              <dt>첨부파일</dt>
              <dd id="emlMetaAttachments">-</dd>
            </div>
          </dl>
        </div>
        <div>
          <h3>자동 분류</h3>
          <div class="badge" id="emlMetaCategory">-</div>
          <h3>본문 미리보기</h3>
          <p class="snippet" id="emlMetaSnippet">-</p>
        </div>
      </div>
    </section>
  </main>

  <script defer src="/eml-view.js?v=20260127-9"></script>
</body>
</html>
